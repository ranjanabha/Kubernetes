# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - vote/*    

resources:
- repo: self

pool:
 name: azurecicdagentpool

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0b510c22-aa8c-4181-a92f-b010a9f95756'
  imageRepository: 'votingapp/vote'
  containerRegistry: 'azureciregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/vote/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build the image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '$(dockerfilePath)'
        tags: '$(tag)'
- stage: Push
  displayName: Push stage
  jobs:
  - job: Push
    displayName: Push the image to registry
    steps:
    - task: Docker@2
      displayName: Push the image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'
- stage: Update
  displayName: Update
  jobs:
  - job: Update
    displayName: Update K8s manifest file to trigger deployment
    steps:
      - task: ShellScript@2
        inputs:
          scriptPath: 'scripts/k8smanifestupdate.sh'
          args: 'vote $(imageRepository) $(tag)'
